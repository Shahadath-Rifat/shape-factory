<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Shape Factory">
        <meta name="keywords" content="html, css, web, web development, seo">
        <meta name="author" content="SH Rifat">
        <title>Shape Factory</title>
        <link rel="shorcut icon" href="./assests/image/shape.png" type="image/S-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assests/style/index.css" media="all">
        <script src="./assests/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Shape factory</h1>
                <div class="controls">
                    <label for="shape">Select a shape:</label>
                    <select id="shape">
                      <option value="circle" class="circle">Circle</option>
                      <option value="square" class="square">Square</option>
                    </select>
                    <label for="color">Select a color:</label>
                    <select id="color">
                      <option value="blue">Blue</option>
                      <option value="green">Green</option>
                      <option value="orange">Orange</option>
                      <option value="pink">Pink</option>
                      <option value="purple">Purple</option>
                    </select>
                    <button id="create">Create</button>
                  </div>
                  <div id="shapes"></div>
                  <p class="shape-text"></p>
            </div>
        </main>
    </body>
</html>
